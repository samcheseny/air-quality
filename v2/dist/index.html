<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>

<div id="app">

    <div class="container">

        <header>

            <nav class="navbar">

                <ul class="navbar-container">

                    <li class="navbar-item">

                        <a target="_blank" id="country-link">

                        </a>

                    </li>

                    <li class="navbar-item select-language">

                        <select id="language-dropdown">

                            <option value="eng" selected>English</option>
                            <option value="hin">Hindi</option>

                        </select>

                    </li>

                </ul>

            </nav>

        </header>

        <div class="photo">

            <h1 class="hero-title" id="hero-title"></h1>
            <h4 id="byline"></h4>
            <small id="article-date"></small>

        </div>

        <div class="cities">

            <aside class="city-container">

                <select name="" id="city-picker">

                </select>

                <div class="city">

                    <div class="city-info">

                        <h3></h3>
                        <div class="baseline"></div>

                        <ul class="cigarettes" id="cigarettes">

                        </ul>

                        <div class="baseline"></div>

                        <div class="pm2-container">

                            <canvas id="doughnutCanvas"></canvas>

                        </div>

                    </div>

                </div>

            </aside>

            <div class="city-content">

                <p class="city-content-story" id="p-1"></p>

                <p class="city-content-story" id="p-2"></p>

                <p class="city-content-story" id="p-3"></p>

                <p class="city-content-story" id="p-4"></p>

                <p class="city-content-story" id="p-5">

                    <span id="p-5-content"></span>
                    <br>
                    <small>
                        <strong id="p-5-strong"></strong>
                    </small>

                </p>

            </div>

        </div>

        <div class="content">

            <h3 class="content-story" id="p-6"></h3>

            <p class="content-story" id="p-7"></p>

            <p class="content-story" id="p-8"></p>

            <p class="content-story" id="p-9"></p>

            <p class="content-story" id="p-10"></p>

        </div>

        <footer class="footer">

        </footer>

    </div>

</div>

<script src="./app.js"></script>

</body>
</html>
